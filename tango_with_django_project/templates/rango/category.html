<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div><a href='/rango/'>Back to Rango</a></br></div>
    <div>
        {% if category %}
        <h1>{{category.name}}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category</strong>
            {% endif %}
        {% else %}
            <strong>The specified category does not exist!</strong>
        {% endif %}
    </div>
    <div>
        <a href="/rango/category/{{category.slug}}/add_page">Add a Page</a>
    </div>
</body>
</html>
